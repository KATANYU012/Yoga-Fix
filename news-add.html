<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Add New Article | Admin</title>
    <link rel="stylesheet" href="newmange.css">
    <style>
        .form-container { max-width: 800px; margin: 20px auto; padding: 30px; background-color: #222; border-radius: 8px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; }
        input, textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #333; color: white; font-size: 1rem; }
        textarea { height: 200px; }
        button { width: 100%; padding: 12px; background: #c5a878; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
             </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Add New Article</h1>
            </header>
            <div class="form-container">
                <form id="addNewsForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" required></textarea>
                    </div>
                    <p id="status-message"></p>
                    <button type="submit">Publish Article</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('addNewsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newsData = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value
            };

            fetch('/smartyoga-api/add_news.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newsData),
                credentials: 'include'
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                if (data.message.includes('สำเร็จ')) {
                    window.location.href = '/frontend-admin/news-management.html';
                }
            });
        });
    </script>
</body>
</html>
